name: Publish NuGet (Ubuntu)
on: workflow_dispatch

jobs:
  publish:
    name: Build, Pack & Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Install dependencies
      run: dotnet restore Arc.WinUI
    - name: Build
      run: dotnet build Arc.WinUI/Arc.WinUI.csproj --configuration Release --no-restore
#    - name: Test
#      run: dotnet test --no-restore --verbosity normal

    - name: Package
      run: dotnet pack Arc.WinUI/Arc.WinUI.csproj -c Release -o bin
    - name: Publish
      run: dotnet nuget push bin/*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
